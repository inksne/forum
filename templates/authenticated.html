<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум - Публикации</title>
    <style>
        body {
            background-color: #212529;
            color: white;
            font-family: verdana, sans-serif;
            margin: 0;
            padding-top: 50px;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #212524;
            position: fixed;
            top: 0;
            width: 100%;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #101917;
        }

        .container {
            margin-top: 80px; /* Для отступа под navbar */
            padding: 20px;
        }

        .post {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .post h3 {
            margin: 0;
        }

        .post p {
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="/authenticated/posts" id="postsLink">Посты</a></li>
        <li style="float: right"><a href="javascript:void(0);" onclick="logout()">Выйти</a></li>
    </ul>

    <div class="container">
        <div id="postsContainer"></div>
        <div class="error" id="errorMessage"></div>
    </div>
    <script>
        // Функция для получения постов с токеном
        async function getPosts() {
            const token = localStorage.getItem('access_token'); // Получаем токен из localStorage
    
            if (!token) {
                // Если токен не найден, перенаправляем на страницу входа
                window.location.href = '/login';
                return;
            }
    
            try {
                const response = await fetch('/authenticated/posts/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,  // Добавляем токен в заголовок Authorization
                    }
                });
    
                if (response.ok) {
                    const posts = await response.json();
                    // Далее, обработка данных постов
                    console.log(posts);
                    // Здесь можно отобразить посты на странице
                } else {
                    const result = await response.json();
                    console.error('Ошибка:', result.detail || 'Не удалось получить посты');
                    if (response.status === 401) {
                        // Если ошибка 401, токен, вероятно, недействителен, перенаправляем на вход
                        window.location.href = '/login';
                    }
                }
            } catch (error) {
                console.error('Ошибка при получении постов:', error);
            }
        }
    
        // Вызов функции для получения постов
        getPosts();
    </script>    
</body>
</html>
